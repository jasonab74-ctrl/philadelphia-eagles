<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Philadelphia Eagles â€” News</title>

  <!-- PWA / icons -->
  <link rel="apple-touch-icon" href="/philadelphia-eagles/static/apple-touch-icon.png" />
  <link rel="icon" href="/philadelphia-eagles/static/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/philadelphia-eagles/static/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/philadelphia-eagles/static/favicon-16.png" />
  <link rel="manifest" href="/philadelphia-eagles/static/manifest.webmanifest?v=1" />
  <meta name="theme-color" content="#004C54" />

  <!-- Site styles -->
  <link rel="stylesheet" href="/philadelphia-eagles/static/style.css" />

  <!-- Minimal button style (safe if your style.css is different) -->
  <style>
    .song-wrap { margin-left:auto; display:flex; align-items:center; gap:8px; }
    .song-btn {
      appearance:none; border:1px solid #d7e2e0; background:#eef3f2; color:#0b1d22;
      padding:10px 14px; border-radius:999px; font-weight:700; cursor:pointer;
    }
    .song-btn.is-playing { outline:2px solid #004C54; }
    .visually-hidden { position:absolute !important; left:-9999px !important; }
  </style>
</head>
<body>
  <header class="site-header">
    <img src="/philadelphia-eagles/static/logo.png" alt="Eagles logo" />
    <div class="title-wrap">
      <h1>Philadelphia Eagles â€” News</h1>
      <div class="sub">Live team feed â€¢ auto-updates</div>
    </div>

    <!-- Fight song button (label stays constant), lives on the right -->
    <div class="song-wrap">
      <button id="songBtn" class="song-btn" type="button" aria-pressed="false" aria-describedby="songStatus">
        Fly Eagles Fly
      </button>
      <span id="songStatus" class="visually-hidden">stopped</span>
      <!-- Hidden audio element -->
      <audio id="song" preload="none" src="/philadelphia-eagles/static/fly-eagles-fly.mp3"></audio>
    </div>
  </header>

  <nav id="quick-links" class="pills"></nav>

  <section class="controls">
    <div class="left">
      <label for="sourceFilter">Source:</label>
      <select id="sourceFilter"><option value="">All sources</option></select>
    </div>
    <div class="right"><span id="updated">Updated: â€”</span></div>
  </section>

  <main id="grid" class="grid"></main>

  <footer class="foot">Fly Eagles Fly ðŸ¦…</footer>

  <script>
    // If your repo slug is different, change this:
    const SLUG = "/philadelphia-eagles";

    // -------- Fight song logic (no label jump) --------
    const song = document.getElementById("song");
    const songBtn = document.getElementById("songBtn");
    const songStatus = document.getElementById("songStatus");
    let isPlaying = false;

    // iOS-friendly hints
    song.setAttribute("playsinline", "");
    song.setAttribute("webkit-playsinline", "");

    // Persisted volume (optional)
    try {
      const v = localStorage.getItem("eagles_song_vol");
      if (v !== null) song.volume = Math.max(0, Math.min(1, parseFloat(v)));
    } catch (_) {}

    songBtn.addEventListener("click", async () => {
      try {
        if (!isPlaying) {
          await song.play();
          isPlaying = true;
          songBtn.classList.add("is-playing");
          songBtn.setAttribute("aria-pressed", "true");
          songStatus.textContent = "playing";
        } else {
          song.pause();
          isPlaying = false;
          songBtn.classList.remove("is-playing");
          songBtn.setAttribute("aria-pressed", "false");
          songStatus.textContent = "stopped";
        }
      } catch (e) {
        console.error("Audio play error:", e);
      }
    });

    song.addEventListener("ended", () => {
      isPlaying = false;
      songBtn.classList.remove("is-playing");
      songBtn.setAttribute("aria-pressed", "false");
      songStatus.textContent = "stopped";
    });

    // Save volume if the user changes it via system controls (some browsers)
    song.addEventListener("volumechange", () => {
      try { localStorage.setItem("eagles_song_vol", String(song.volume)); } catch (_) {}
    });
    // ---------------------------------------------------

    // -------- News rendering --------
    let data = null;

    async function load(){
      const res = await fetch(`${SLUG}/items.json?v=${Date.now()}`, {cache: "no-store"});
      if(!res.ok){ console.error("items.json fetch failed", res.status); return; }
      data = await res.json();
      render();
    }

    function render(){
      if(!data) return;

      // Buttons row
      const ql=document.getElementById("quick-links"); ql.innerHTML="";
      (data.static_links||[]).forEach(l=>{
        const a=document.createElement("a");
        a.href=l.url; a.target="_blank"; a.rel="noopener";
        a.textContent=l.label; a.className="pill";
        ql.appendChild(a);
      });

      // Sources filter
      const dd=document.getElementById("sourceFilter"); const prev=dd.value;
      dd.innerHTML='<option value="">All sources</option>';
      (data.sources||[]).forEach(s=>{
        const o=document.createElement("option"); o.value=s; o.textContent=s; dd.appendChild(o);
      });
      if(prev) dd.value=prev;

      // Updated time
      document.getElementById("updated").textContent="Updated: " +
        new Date(data.updated_at||Date.now()).toLocaleString();

      // Cards
      const grid=document.getElementById("grid"); grid.innerHTML="";
      let items=data.items||[]; 
      if(dd.value) items=items.filter(i=>i.source===dd.value);

      items.forEach(it=>{
        const card=document.createElement("article"); card.className="card";
        const a=document.createElement("a"); a.href=it.url; a.target="_blank"; a.rel="noopener";
        a.className="title"; a.textContent=it.title;
        const meta=document.createElement("div"); meta.className="meta";
        meta.textContent=(it.source||"") + " â€¢ " + new Date(it.published||Date.now()).toLocaleString();
        card.appendChild(a); card.appendChild(meta);
        grid.appendChild(card);
      });
    }

    document.getElementById("sourceFilter").addEventListener("change", render);
    load();
  </script>
</body>
</html>
